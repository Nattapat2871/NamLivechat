name: NamLivechat
version: '${project.version}'
main: com.namLivechat.NamLivechat
api-version: '1.21'
folia-supported: true
author: Nattapat2871
description: Displays YouTube live chat in Minecraft.
commands:
  livechat:
    description: Connects to a YouTube live stream.
    usage: /<command> <start|stop> <youtube|tiktok|twitch>
    permission: namlivechat.use
  namlivechat:
    description: Admin commands for NamLivechat.
    usage: /<command> [reload]
    permission: namlivechat.admin
permissions:
  namlivechat.use:
    description: Allows using the /livechat command. Recommended for Streamer rank.
    default: op
  namlivechat.admin:
    description: Allows access to admin commands for NamLivechat.
    default: op